<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Apply the Inter font family to the body */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <!-- Main container to center content -->
    <div class="min-h-screen flex items-center justify-center p-4">
        
        <!-- Card container for the content -->
        <div class="w-full max-w-lg p-8 sm:p-12 bg-white dark:bg-gray-800 rounded-2xl shadow-lg text-center transform transition-all hover:scale-105">
            
            <!-- Icon: Rocket -->
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>

            <!-- Main Heading -->
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-4">
                Our New Website is Coming Soon
            </h1>

            <!-- Subheading / Message -->
            <p class="text-lg text-gray-600 dark:text-gray-300 mb-8">
                We are currently building our new site. Stay tuned for something amazing!
            </p>

            <!-- Footer text -->
            <div class="mt-10 text-sm text-gray-500 dark:text-gray-400">
                Building in progress...
            </div>

        </div>
    </div>

</body>
</html>
